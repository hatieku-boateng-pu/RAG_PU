name: Streamlit App Validation

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/streamlit-validate.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate Streamlit app syntax
      run: |
        python -m py_compile streamlit_app.py
        echo "Streamlit app syntax validation passed"
    
    - name: Validate scripts
      run: |
        for script in scripts/*.py; do
          if [ -f "$script" ]; then
            echo "Validating $script"
            python -m py_compile "$script"
          fi
        done
        echo "All scripts validated successfully"
    
    - name: Check for common issues
      run: |
        # Check for hardcoded secrets or API keys
        if grep -rn "sk-[a-zA-Z0-9]\{48\}" --include="*.py" .; then
          echo "Warning: Potential hardcoded API keys found"
          exit 1
        fi
        echo "No hardcoded API keys detected"
