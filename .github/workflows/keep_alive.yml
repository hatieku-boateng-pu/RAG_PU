name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Wake Streamlit App
        continue-on-error: true
        run: |
          echo "Pinging Streamlit app..."
          curl -L https://pu-statute.streamlit.app/ || echo "Ping failed"
          echo "Done."
